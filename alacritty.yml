import:
  - ~/dotfiles/dracula.yml

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 4
    y: 2

mouse:
  hide_when_typing: true

font:
  size: 18
  normal:
    family: 'FiraCode Nerd Font Mono'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font Mono'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font Mono'
    style: Ilatic
  offset:
    x: 0
    y: 0
