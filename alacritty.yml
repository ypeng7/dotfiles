draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 4
    y: 2

mouse:
  hide_when_typing: true

font:
  size: 18
  normal:
    family: 'FiraCode Nerd Font Mono'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font Mono'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font Mono'
    style: Ilatic
  offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '0xeeeeee'
    foreground: '0x4d4d4c'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf3f3f3'
    cursor: '0x4d4d4c'

  # Normal colors
  normal:
    black:   '0xededed'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'

  # Bright colors
  bright:
    black:   '0x949494'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0xf5f5f5'
